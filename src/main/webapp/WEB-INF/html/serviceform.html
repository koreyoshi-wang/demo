			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Form for UC IP Telephony Base</div>
						<div class="panel-body">
							<div class="row">
								<form role="form" action="/avaya-portal/ServiceFormServlet" method="post">
									<div class="col-lg-6">

										<div class="form-group">
											<label>Customer Name</label> <input class="form-control"
												placeholder="Enter text">
										</div>
										<div class="form-group">
											<label># IPT Basic user count:</label> <input
												class="form-control" placeholder="Enter text">
										</div>
										<div class="form-group">
											<label># Core users:</label> <input class="form-control"
												placeholder="Enter text">
										</div>
										<div class="form-group">
											<label># Power users:</label> <input class="form-control"
												placeholder="Enter text">
											<div class="form-group">
												<label># of H.323 users:</label> <input class="form-control"
													placeholder="Enter text">
											</div>
										</div>
									</div>
									<div class="col-lg-6">
											<div class="form-group">
												<label># of SIP users:</label> <input class="form-control"
													placeholder="Enter text">
											</div>
											<div class="form-group">
												<label># of AAM users:</label> <input class="form-control"
													placeholder="Enter text">
											</div>
											<div class="form-group">
												<label>+++++</label> <input class="form-control"
													placeholder="Enter text">
											</div>
										<div class="form-group">
											<label>SIP trunks</label> <label
												class="radio-inline"> <input type="radio"
												name="SIP trunks" id="SIP trunks1"
												value="option1" checked>Yes
											</label> <label class="radio-inline"> <input type="radio"
												name="SIP trunks" id="SIP trunks2"
												value="option2">No
											</label>
										</div>
										<div class="form-group">
											<label>Remote workers</label> <label
												class="radio-inline"> <input type="radio"
												name="Remote workers" id="oRemote workers1"
												value="option1" checked>Yes
											</label> <label class="radio-inline"> <input type="radio"
												name="Remote workers" id="Remote workers2"
												value="option2">No
											</label>
										</div>
										<div class="form-group">
											<label>Conferencing</label> <label
												class="radio-inline"> <input type="radio"
												name="Conferencing" id="Conferencing1"
												value="option1" checked>Yes
											</label> <label class="radio-inline"> <input type="radio"
												name="Conferencing" id="Conferencing2"
												value="option2">No
											</label>
										</div>

									</div>
									<div class="col-lg-12">
										<button type="submit" class="btn btn-default">Submit</button>
										<button type="reset" class="btn btn-default">Reset</button>
									</div>
								</form>
							</div>
